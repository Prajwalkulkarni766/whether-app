<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container my-5">
    <h1>Weather Data</h1>

    <br>
    <br>
    <p><strong>Latitude:</strong> {{ data.latitude }}</p>
    <p><strong>Longitude:</strong> {{ data.longitude }}</p>
    <p><strong>Generation Time (ms):</strong> {{ data.generationtime_ms }}</p>
    <p><strong>Timezone:</strong> {{ data.timezone }}</p>
    <p><strong>Temperature (Â°C):</strong> {{ data.current.temperature_2m }}</p>
    <p><strong>Time:</strong> {{ data.current.time }}</p>
    <p><strong>Elevation (m):</strong> {{ data.elevation }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
